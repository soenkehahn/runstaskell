ghc-options: -Wall -threaded -fno-warn-name-shadowing

dependencies:
  - base == 4.*
  - base-compat
  - containers
  - directory
  - filepath
  - process
  - template-haskell
  - unix

executables:
  runstaskell:
    main: Main.hs
    source-dirs: src

tests:
  spec:
    ghc-options: -O0
    main: Spec.hs
    source-dirs:
      - test
      - src
    dependencies:
      - hspec
      - silently
      - temporary
      - QuickCheck
